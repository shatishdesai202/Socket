<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io-Shatish_Desai</title>
  </head>
  <body></body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"
    integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script>
    const socketIO = new io("http://localhost:8080");
    console.log("socket -->", socketIO);

    socketIO.on("connect", () => {
      socketIO.on("welcome", (data) => console.log("data -->", data));

      socketIO.emit("message", { data: "welcome server" });
    });
  </script>
</html>
